<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="header">
          <div class="logoSection">
            <span class="logo-name"
              ><img src="./assets/Trabook.png" width="95"
            /></span>
            <span class="logo-img">
              <img src="./assets/Vector.svg" />
            </span>
          </div>
          <nav role="navigation">
            <div class="navLinks">
              <ul>
                <li class="navLink">
                  <a href="#home" role="menuitem">Home</a>
                </li>
                <li class="navLink">
                  <a href="#about" role="menuitem">About</a>
                </li>
                <li class="navLink">
                  <a href="#destination" role="menuitem">Destination</a>
                </li>
                <li class="navLink">
                  <a href="#tour" role="menuitem">Tour</a>
                </li>
                <li class="navLink">
                  <a href="#blog" role="menuitem">Blog</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="userAuthButtons">
            <div class="userAuthButton loginButton">
              <a href="#login">Login</a>
            </div>
            <div class="userAuthButton signupButton fill">
              <a href="#signup">Sign up</a>
            </div>
          </div>
        </div>
      </header>
      <div class="info-container">
        <div class="info-news">
          <div>
            <h1>
              Get started your exciting
              <span style="color: #fa7436" class="highlight"> journey </span
              >with us.
            </h1>
          </div>
          <div>
            <p>
              A Team of experienced tourism professionals will provide you with
              the best advice and tips for your desire place.
            </p>
          </div>
          <div>
            <button class="button-discovernow unfill">Discover Now</button>
          </div>
        </div>
        <div class="info-img">
          <img width="100%" src="./assets/person.svg" alt="Error" />
        </div>
      </div>
      <div class="form">
        <div class="form-container">
          <div class="form-group">
            <div>
              <label>Select Location</label>
              <img src="./assets/arrow.png" />
            </div>
            <p> where are you going </p>
          </div>
          <div class="form-group">
            <div>
              <label for="date">Select Date</label>
              <img src="./assets/arrow.png" />
            </div>
            <p> When will you go </p>
          </div>
          <div class="form-group">
            <div>
              <label for="guests">Guests</label>
              <img src="./assets/arrow.png" />
            </div>
            <p> Number of guests </p>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
